<!DOCTYPE html>
<html lang="es">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Restablecer Contraseña</h1>
    <form action="restablecer.php" method="POST">
        <label for="email">Correo del usuario:</label>
         <select type="email" id="email" name="email" class="form-control" required>
            </select>
        <input type="email" id="email" name="email" required>
        <button type="submit">Restablecer Contraseña</button>
    </form>
    <script>
        document.getElementById("enviarBtn").addEventListener("click", function() {
            // Obtener el correo electrónico seleccionado
            var correo = document.getElementById("correo").value;
            console.log("Correo seleccionado: ", correo);
        });
    </script>
</body>
